<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"
        rel="stylesheet" />

    <!-- my css -->
    <link rel="stylesheet" href="log_in.css">

    <title>Log In</title>
</head>

<body>

    <div class="container">

        <!-- illustration -->

        <div class="top-part ">
            <a class='navbar_anchor d-flex justify-content-center align-items-center flex-column'
                href="../Landing_Page/index.html">
                <img src="images/image1.png" alt="log in illus">
            </a>
        </div>


        <!-- Log in form -->
        <div class="user-login m-5">
            <h1 class="text-center">USER LOGIN</h1>
            <h5 class="text-center">Welcome back</h5>

            <form class="needs-validation d-flex justify-content-center align-items-center flex-column" novalidate>

                <!-- row email -->
                <div class="form-row mt-3">
                    <input type="email" class="form-control my-input" placeholder="Email" id="validationCustom03"
                        required>
                </div>


                <!-- row password -->
                <div class="form-row my-3">
                    <!-- password -->
                    <input type="password" class="form-control my-input" placeholder="Password"
                        id="validationCustom06_password" required>
                </div>


                <!-- Remember & Forget password -->
                <div class="form-group d-flex justify-content-between mt-2">
                    <div class="form-check mr-5">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Remember
                        </label>

                    </div>

                    <!-- Forget password -->
                    <div>
                        <a href="">Forget password?</a>
                    </div>

                </div>

                <!-- Log In Button -->
                <div class="text-center px-5 mt-3">
                    <!-- <button class="btn logIn-btn " type="submit">Log In</button> -->

                    <button class="btn logIn-btn " type="submit">
                        <a class='navbar_anchor' href="../After_Login/afterLogin.html">Log In</a>
                    </button>


                </div>

                <!-- create account -->
                <div class=" px-5 d-flex flex-row align-items-center justify-content-center mt-5">
                    <p>Do not have any account?</p>
                    <button class="btn logIn-btn ml-3">
                        <a class='navbar_anchor' href="../Sign_Up/sign_up.html">Create Account</a>
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
